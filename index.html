<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form id="myForm" onsubmit="runQuiz()">
        <div id="one" class="question">
         <p>1) What is the capital of Thailand ?</p>
          <ul>
            <li><input type="radio" name="capital" value="Tenessee"><label for="capital">Tenessee</label></li>
            <li><input type="radio" name="capital" value="Tokyo"><label for="capital">Tokyo</label></li>
            <li><input type="radio" name="capital" value="Beijing"><label for="capital">Beijing</label></li>
            <li><input type="radio" name="capital" value="Bangkok"><label for="capital">Bangkok</label></li>
          </ul>
          <div id="response1" class="response"></div>
        </div>
        <div class="question">
          <p>2) What is the most pouplar sport in the world ?</p>
          <ul>
            <li><input type="radio" name="sport" value="Soccer"><label for="capital">Soccer</label></li>
            <li><input type="radio" name="sport" value="Basketball"><label for="capital">Basketball</label></li>
            <li><input type="radio" name="sport" value="Tennis"><label for="capital">Tennis</label></li>
            <li><input type="radio" name="sport" value="Track and Field"><label for="capital">Track and Field</label></li>
          </ul>
          <div id="response2"></div>
        </div>
        <div class="question">
          <p>3) Which of the following is a German made car ?</p>
          <ul>
            <li><input type="radio" name="cars" value="Toyota"><label for="capital">Toyota</label></li>
            <li><input type="radio" name="cars" value="Volkswagen"><label for="capital">Volkswagen</label></li>
            <li><input type="radio" name="cars" value="Pontiac"><label for="capital">Pontiac</label></li>
            <li><input type="radio" name="cars" value="Kia Rio"><label for="capital">Kia Rio</label></li>
          </ul>
          <div id="response3"></div>
          <div class="question">
            <button type="submit">Submit</button>
            <button type="reset" onclick="clear()">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
